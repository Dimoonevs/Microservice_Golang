syntax="proto3";

package logs;

option go_package = "logger-service/logs";

message Log {
    string name = 1;
    string data = 2;
}

message LogRequest {
    Log logEntry = 1;
}

message LogResponse {
    string result = 1;
}

service LogSerivce {
    rpc WriteLog(LogRequest) returns (LogResponse);
}